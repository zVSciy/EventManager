version: '3.8'

networks:
  my-network:
    driver: bridge

services:
  api:
    container_name: ReviewBackend
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8083:8083"
    command: >
      sh -c "exec uvicorn main:app --host 0.0.0.0 --port 8083 --reload"
    networks:
      - my-network

  frontend:
    container_name: ReviewFrontend
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WDS_SOCKET_PORT=0
      - NODE_ENV=development
    networks:
      - my-network
    depends_on:
      - api