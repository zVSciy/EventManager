volumes:
  mysql-data:

networks:
  event-network:

services:
  #Service "sveltekit"
  sveltekit:
    build:
      context: .
      dockerfile: ./docker/sveltekit/Dockerfile

    expose:
      - 5173

    networks:
      - event-network
      
  #Service "nginx"
  nginx:
    image: nginx:latest

    restart: always
    
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    
    ports:
      - "8080:443"
    
    depends_on:
      - sveltekit

    networks:
      - event-network